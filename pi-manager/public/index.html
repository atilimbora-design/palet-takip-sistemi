<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palet SayÄ±m Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0F172A;
            --surface: #1E293B;
            --primary: #38BDF8;
            --accent: #7C3AED;
            --text: #F8FAFC;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: var(--surface);
            padding: 20px;
            border-right: 1px solid rgba(255,255,255,0.05);
        }
        .main {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }
        h1 { margin: 0 0 30px 0; font-weight: 800; }
        .card {
            background: var(--surface);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            margin-bottom: 24px;
        }
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }
        .stat-value {
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary);
        }
        .stat-label {
            color: #94A3B8;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        button.deploy-btn {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        button.deploy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(56, 189, 248, 0.4);
        }
        button.deploy-btn:active {
            transform: translateY(0);
        }
        .log-console {
            background: #000;
            border-radius: 12px;
            padding: 20px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Consolas', monospace;
            font-size: 0.9rem;
            color: #33ff33;
            border: 1px solid #333;
        }
        .log-entry { margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 style="color: var(--primary);">ASEL<br>MANAGER</h2>
        <div style="margin-top: 40px;">
            <p style="color: var(--text); font-weight: bold;">Dashboard</p>
            <p style="color: #64748B;">Settings</p>
            <p style="color: #64748B;">Logs</p>
        </div>
    </div>
    <div class="main">
        <h1>Sistem Durumu</h1>
        
        <div class="stat-grid">
            <div class="card">
                <div class="stat-value" id="temp">--Â°C</div>
                <div class="stat-label">CPU SÄ±caklÄ±ÄŸÄ± (Pi)</div>
            </div>
            <div class="card">
                <div class="stat-value">OK</div>
                <div class="stat-label">API Durumu</div>
            </div>
            <div class="card">
                <div class="stat-value" style="color: var(--accent);">192.168.1.104</div>
                <div class="stat-label">IP Adresi</div>
            </div>
        </div>

        <div class="card">
            <h3 style="margin-top: 0;">Backend Deployment</h3>
            <p style="color: #94A3B8; margin-bottom: 20px;">PC Ã¼zerindeki gÃ¼ncel backend kodlarÄ±nÄ± Raspberry Pi'ye yÃ¼kler.</p>
            <button class="deploy-btn" onclick="startDeploy()">ðŸš€ DEPLOY TO PI</button>
        </div>

        <h3>CanlÄ± Loglar</h3>
        <div class="log-console" id="console">
            <div class="log-entry">Sistem hazÄ±r... Bekleniyor.</div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const tempEl = document.getElementById('temp');
        const consoleEl = document.getElementById('console');

        socket.on('stats', (data) => {
            tempEl.innerText = data.temp + 'Â°C';
        });

        socket.on('log', (msg) => {
            const div = document.createElement('div');
            div.className = 'log-entry';
            div.innerText = msg;
            consoleEl.appendChild(div);
            consoleEl.scrollTop = consoleEl.scrollHeight;
        });

        async function startDeploy() {
            try {
                await fetch('/deploy', { method: 'POST' });
            } catch (e) {
                alert('Hata: ' + e);
            }
        }
    </script>
</body>
</html>
